<!DOCTYPE html>
<html>
<head>
  <title>Search Student</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

  <label for="lname">Last Name:</label>
  <input type="text" id="lname" name="lname"><br><br>
  <button onclick="searchStudent()">Submit</button>
  <br>
  <br>
  <div id="mydiv" name="mydiv"></div>
  <script>

    function searchStudent() {
      var lname_val = $("#lname").val();
      
      $.ajax({
        url: "http://localhost:5678/students/search/" + lname_val,
        type: "get",
        success: function (response) {
          let studentData = response.students;
          //console.log(response)
          $("#mydiv").empty();
          studentData.forEach(function(student) {
            $('#mydiv').append('<p>Record ID: ${student.record_id}, First Name: {student.first_name</p>'})
          });
        },
        error: function (xhr) {
          console.log(xhr)
          $("#mydiv").text('error: ' + xhr.responseText);
        }
      });
    }

  </script>

</body>

</html>
